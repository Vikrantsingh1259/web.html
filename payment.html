<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action=" ">
      <h1>payment form</h1>  
      <h2>contact information</h2> 
      <p>Name: * <input type="text" name="name">
      <fieldset>
          <legend>Gender*</legend>
          <p>
              male <input type="radio" name="gender" id="male">female<input type="radio" name="gender" id="gender">
          </p>
      </fieldset>
      <p><Address < textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p> Email: * <input type="email" name="email" id="email"</p>
        <p>pincode:<input type="number" name="pincode" id="pincode"</p>
        <h2>Payment information</h2>
        <p>card type:
            <select name="* card type" id="card_type">
                <option value="card_type">card_type</option>
                <option value="visa">visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            card number:* <input type="number" name="card number" id="card_number">
        </p>
        <p>
            Expiration date:* <input type="date" name="exp.date" id="exp-date"*>
        </p>
        <p>Cvv* <input type="password" name="Cvv" id="Cvv"></p>
        <input type="submit" value="Paynow">
    </form>
</body>
</html>
